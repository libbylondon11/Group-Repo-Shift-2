<!DOCTYPE html>
<html ng-app="yellowApp">
  <head>
    <meta charset="utf-8">
    <title>Group Repo Shift 2</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="YellowController as parent">
    <button ng-click="parent.updateUsers()">Get Users</button>
    <div ng-repeat="user in parent.usersList">
      Name: {{user.personName }}
      Age: {{user.personAge }}
      Birthplace: {{user.personBirthplace }}
      Location: {{user.personLocation }}
      Twitter: {{user.personTwitter }}
      <button ng-click="parent.deleteUser(user)">Delete User</button>
    </div>
  </body>
</html>
